<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">

        <link href="./Sign_up.html" rel="stylesheet">
        <title>Login/Sign up Form</title>
        
    </head>
    <body>
        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Number or Email" id="username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="password" id="password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="button" onclick="loginUser()">Continue</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a href="Sign_up.html" class="form__link">Don't have an account? sign up</a>
                </p>
            </form>
        </div>
        <script src="./local.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
