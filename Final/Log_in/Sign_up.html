<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">

        <link href="./Sign_up.html" rel="stylesheet">
        <title>Login/Sign up Form</title>
        
    </head>
    <body>
        <div class="container">
            <form class="form" id="Sign_Up">
                <h1 class="form__title">Sign Up</h1>
                <div class="form__input-group">
                    <input type="text" id="names"  class="form__input" autofocus placeholder="Names">
                </div>
                <div class="form__input-group">
                    <input type="text" id="surname" class="form__input" autofocus placeholder="Surname">
                </div>
                <div class="form__input-group">
                    <input type="email" id="email" class="form__input" autofocus placeholder="email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="number" id="phone" class="form__input" autofocus placeholder="Number Phone">
                </div>
                <div class="form__input-group">
                    <input type="password" id="password" class="form__input" autofocus placeholder="password">
                </div>
                <div class="form__input-group">
                    <input type="password" id="password2" class="form__input" autofocus placeholder="Confirm password">
                </div>
                <button class="form__button" type="button" value="Register" onclick="registerUser()">Continue</button>
                <p class="form__text">
                    <a href="Main.html" class="form__link">Already have an account? sign in</a>
                </p>
            </form>
        </div>
        <script src="local.js"></script>
        <script src="script.js"></script>
    </body>
</html>
